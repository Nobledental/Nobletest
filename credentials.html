<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noble Dental Care – Credentials & Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/boxicons.min.css">
  <style>
    :root{
      --font-sans: Manrope, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      --bg:#0b0e14; --paper:#0f141c; --card:#121926; --text:#e5eef7; --muted:#8aa0b4;
      --brand:#57c0b9; --brand-2:#7aa3ff; --stroke: color-mix(in srgb, var(--text) 12%, transparent);
      --pad:clamp(16px,3vw,28px); --max:1280px; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    body{ margin:0; background:var(--bg); color:var(--text); font-family:var(--font-sans) }
    .band{ display:grid; grid-template-columns:minmax(var(--pad),1fr) minmax(0,var(--max)) minmax(var(--pad),1fr) }
    .band>*{ grid-column:2 }
    header.page-head{ padding:24px 0 }
    .eyebrow{ text-transform:uppercase; letter-spacing:.14em; font-size:.8rem; color:var(--muted); margin:0 0 6px }
    .section-title{ font-size:clamp(1.6rem,1.2rem + 1.2vw,2.4rem); margin:.2rem 0 .4rem;
      background:linear-gradient(90deg,#e5eef7 0%, var(--brand) 45%, var(--brand-2) 90%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .section-sub{ color:var(--muted) }

    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; margin:14px 0 8px }
    .toolbar input, .toolbar select{
      background: var(--card); color:var(--text);
      border:1px solid var(--stroke); border-radius:10px; padding:.6rem .7rem;
    }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 0 }
    .chips button{
      border:1px solid var(--stroke); background:var(--card); color:var(--text); border-radius:999px;
      padding:.4rem .7rem; font-weight:800; cursor:pointer;
    }
    .chips button[aria-pressed="true"]{ outline:3px solid color-mix(in srgb, var(--brand) 35%, transparent) }

    .grid{ display:grid; gap:14px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); margin:14px 0 22px }
    .c-card{
      background:var(--card); border:1px solid var(--stroke); border-radius:14px; overflow:hidden; box-shadow:var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease; cursor:zoom-in;
    }
    .c-card:hover{ transform:translateY(-4px); box-shadow:0 14px 30px rgba(0,0,0,.22); border-color:transparent }
    .c-card img{ width:100%; height:170px; object-fit:cover; display:block }
    .c-body{ padding:10px }
    .c-title{ font-weight:800; font-size:1rem; margin:0 0 4px }
    .c-meta{ display:flex; gap:8px; flex-wrap:wrap; font-size:.88rem; color:var(--muted) }
    .badge{ display:inline-flex; align-items:center; gap:6px; border:1px solid var(--stroke); background:var(--paper); padding:.26rem .5rem; border-radius:999px; font-weight:700; font-size:.78rem }

    .pager{ display:flex; gap:8px; flex-wrap:wrap; margin:14px 0 30px }
    .pager button{ border:1px solid var(--stroke); background:var(--card); color:var(--text); border-radius:10px; padding:.5rem .7rem; cursor:pointer }
    .pager button[disabled]{ opacity:.5; cursor:not-allowed }

    dialog#credLightbox{ width:min(94vw, 900px); border:none; border-radius:16px; padding:10px; background:var(--paper); color:var(--text); box-shadow:0 30px 80px rgba(0,0,0,.45) }
    dialog#credLightbox::backdrop{ background: rgba(0,0,0,.55) }
    #credLightbox img{ width:100%; height:auto; border-radius:12px; border:1px solid var(--stroke) }
    #credLightbox .close{ position:absolute; right:10px; top:10px; width:38px; height:38px; border-radius:10px; border:1px solid var(--stroke); background: var(--card); color: var(--text); cursor:pointer }
    #credCaption{ margin:.5rem 0 0; color:var(--muted); text-align:center }
  </style>
</head>
<body>
  <main class="band">
    <div>
      <header class="page-head">
        <p class="eyebrow">Credentials</p>
        <h1 class="section-title">Certificates, registrations & trainings</h1>
        <p class="section-sub">We publish our credentials for transparent, evidence-based care.</p>
      </header>

      <div class="toolbar">
        <input id="q" type="search" placeholder="Search certificate, issuer, topic…" autocomplete="off">
        <select id="type">
          <option value="all">All types</option>
          <option value="registration">Registration</option>
          <option value="training">Training</option>
          <option value="course">Course</option>
          <option value="audit">Audit/Compliance</option>
        </select>
        <select id="year">
          <option value="all">All years</option>
        </select>
      </div>
      <div class="chips" id="topicChips" aria-label="Quick topics">
        <button data-k="implant" type="button">Implantology</button>
        <button data-k="endodontic" type="button">Endodontics</button>
        <button data-k="orthodontic" type="button">Orthodontics</button>
        <button data-k="surgery" type="button">Oral Surgery</button>
        <button data-k="infection" type="button">Infection Control</button>
      </div>

      <section class="grid" id="credGrid" aria-live="polite"></section>

      <nav class="pager">
        <button id="prev">‹ Prev</button>
        <span id="count" class="badge"><i class="bx bx-collection"></i> 0</span>
        <button id="next">Next ›</button>
      </nav>
    </div>
  </main>

  <dialog id="credLightbox" aria-label="Certificate viewer">
    <button class="close" aria-label="Close"><i class="bx bx-x"></i></button>
    <img id="credFull" alt="">
    <p id="credCaption"></p>
  </dialog>

  <script>
  // ====== DATA: add your 70+ entries here (examples below) ======
  const CREDENTIALS = [
    {
      id:"ida-reg", title:"IDA Registration", type:"registration", issuer:"Indian Dental Association",
      year:2024, topics:["registration","compliance"], thumb:"/images/certs/ida.jpg", full:"/images/certs/ida-large.jpg",
      notes:"Active membership; ethics & practice standards"
    },
    {
      id:"dci-reg", title:"DCI Registration", type:"registration", issuer:"Dental Council of India",
      year:2024, topics:["registration","compliance"], thumb:"/images/certs/dci.jpg", full:"/images/certs/dci-large.jpg",
      notes:"License to practice dentistry in India"
    },
    {
      id:"impl-adv", title:"Advanced Implantology", type:"training", issuer:"ITI / Nobel Biocare",
      year:2023, topics:["implant","surgery"], thumb:"/images/certs/implantology.jpg", full:"/images/certs/implantology-large.jpg",
      notes:"Guided planning, sinus lifts, full-arch"
    },
    {
      id:"steri-audit", title:"Sterilization & Infection Control Audit", type:"audit", issuer:"Independent Auditor",
      year:2024, topics:["infection","compliance"], thumb:"/images/certs/sterilization.jpg", full:"/images/certs/sterilization-large.jpg",
      notes:"Class-B autoclave, indicators, logs"
    },
    {
      id:"endo-master", title:"Endodontics Masterclass", type:"course", issuer:"Wolters Kluwer / Triumph",
      year:2022, topics:["endodontic"], thumb:"/images/certs/endo.jpg", full:"/images/certs/endo-large.jpg",
      notes:"Rotary files, apex locator, single-visit protocols"
    },
    // …add more objects until you reach 70+
  ];

  // ====== Render & Controls ======
  const grid = document.getElementById('credGrid');
  const q = document.getElementById('q');
  const selType = document.getElementById('type');
  const selYear = document.getElementById('year');
  const chips = document.getElementById('topicChips');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const count = document.getElementById('count');

  const dlg = document.getElementById('credLightbox');
  const full = document.getElementById('credFull');
  const caption = document.getElementById('credCaption');
  dlg.querySelector('.close').addEventListener('click', ()=> dlg.close());
  dlg.addEventListener('click', (e)=>{ if (e.target === dlg) dlg.close(); });

  // Years dropdown
  const years = Array.from(new Set(CREDENTIALS.map(c=>c.year))).sort((a,b)=>b-a);
  years.forEach(y => {
    const opt = document.createElement('option');
    opt.value = String(y); opt.textContent = y;
    selYear.appendChild(opt);
  });

  let page = 1, per = 12, filtered = CREDENTIALS.slice();

  function applyFilters(){
    const key = (q.value || "").toLowerCase().trim();
    const ty = selType.value || "all";
    const yr = selYear.value || "all";

    filtered = CREDENTIALS.filter(c => {
      const okType = ty === "all" || c.type === ty;
      const okYear = yr === "all" || String(c.year) === yr;
      const blob = `${c.title} ${c.issuer} ${c.topics.join(" ")} ${c.notes}`.toLowerCase();
      const okText = !key || blob.includes(key);
      return okType && okYear && okText;
    });

    page = 1;
    render();
  }

  function card(c){
    return `
      <figure class="c-card" tabindex="0" data-full="${c.full}" data-caption="${c.title} • ${c.issuer} (${c.year})">
        <img src="${c.thumb}" alt="${c.title}" loading="lazy">
        <figcaption class="c-body">
          <div class="c-title">${c.title}</div>
          <div class="c-meta">
            <span class="badge"><i class="bx bx-buildings"></i> ${c.issuer}</span>
            <span class="badge"><i class="bx bx-calendar"></i> ${c.year}</span>
            <span class="badge"><i class="bx bx-purchase-tag-alt"></i> ${c.type}</span>
          </div>
        </figcaption>
      </figure>`;
  }

  function render(){
    const total = filtered.length;
    const pages = Math.max(1, Math.ceil(total / per));
    page = Math.min(page, pages);

    const start = (page-1)*per, end = start + per;
    grid.innerHTML = filtered.slice(start, end).map(card).join('') || `<p class="section-sub">No certificates found.</p>`;
    count.innerHTML = `<i class="bx bx-collection"></i> ${total}`;

    prev.disabled = page === 1;
    next.disabled = page === pages;
  }

  // Events
  q.addEventListener('input', applyFilters);
  selType.addEventListener('change', applyFilters);
  selYear.addEventListener('change', applyFilters);
  chips.addEventListener('click', (e)=>{
    const b = e.target.closest('button[data-k]'); if (!b) return;
    q.value = b.dataset.k; applyFilters();
  });
  prev.addEventListener('click', ()=>{ page--; render(); window.scrollTo({top:0, behavior:'smooth'}); });
  next.addEventListener('click', ()=>{ page++; render(); window.scrollTo({top:0, behavior:'smooth'}); });

  // Lightbox
  grid.addEventListener('click', (e)=>{
    const fig = e.target.closest('.c-card'); if (!fig) return;
    full.src = fig.dataset.full; full.alt = fig.dataset.caption; caption.textContent = fig.dataset.caption;
    dlg.showModal();
  });
  grid.addEventListener('keydown', (e)=>{
    if ((e.key === 'Enter' || e.key === ' ') && e.target.closest('.c-card')) {
      e.preventDefault();
      const fig = e.target.closest('.c-card');
      full.src = fig.dataset.full; full.alt = fig.dataset.caption; caption.textContent = fig.dataset.caption;
      dlg.showModal();
    }
  });

  // Initial
  applyFilters();
  </script>

      {

        "issuer":{"@type":"Organization","name":"Indian Dental Association"},
        "dateIssued":"2024-01-01",
        "url":"https://nobledentalnallagandla.in/credentials.html#ida-reg"
      },
      {

        "credentialCategory":"ProfessionalRegistration",
        "issuer":{"@type":"Organization","name":"Dental Council of India"},
        "dateIssued":"2024-01-01",
        "url":"https://nobledentalnallagandla.in/credentials.html#dci-reg"
      }

    ]
  }
  </script>
</body>
</html>
