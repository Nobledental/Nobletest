<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Noble Dental Care | Pioneering Better Health in Hyderabad</title>
  <meta name="description" content="Noble Dental Care in Hyderabad offers comprehensive dental services. We are committed to pioneering better health for our patients." />
  <meta name="keywords" content="dental care, dentist, Hyderabad, oral health, dental clinic" />

  <!-- Bootstrap CSS for responsiveness -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Your existing styles -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      max-width: 100%;
      padding: 20px;
      text-align: center;
    }
    .main-title {
      font-size: 4em;
      font-weight: bold;
      color: #000;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }
    .main-title:hover {
      color: #333;
    }
    .subtitle {
      font-size: 0.9em;
      color: #888;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease;
    }
    .subtitle:hover {
      color: #bbb;
    }
    .bottom-bar {
      width: 100%;
      max-width: 350px;
      height: 35px;
      background: linear-gradient(to right, #2979FF, #00C6A7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      font-size: 0.8em;
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
    }
    .bottom-bar:hover {
      transform: scale(1.05);
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    /* Responsive image styles (if needed) */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Additional media query for smaller screens */
    @media(max-width: 768px) {
      .main-title {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

<div class="logo-container container">
  <div class="main-title">NOBLE DENTAL CARE</div>
  <div class="subtitle">PIONEERING BETTER HEALTH</div>
  <div class="bottom-bar">HEALTHFLO HOSPITALS & CLINIC</div>
</div>

<script>
  // Disable right click
  document.addEventListener('contextmenu', e => e.preventDefault());
  // Disable certain key shortcuts
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && ['a','c','x','v','s','p'].includes(e.key)) {
      e.preventDefault();
    }
  });
  // Disable copy
  document.addEventListener('copy', e => e.preventDefault());
</script>
</body>
</html>
