    <text class="arch-label" x="70" y="150">Upper Left (21–28)</text>
    <text class="arch-label" x="930" y="150" text-anchor="end">Upper Right (18–11)</text>
    <text class="arch-label" x="70"  y="430">Lower Left (31–38)</text>
    <text class="arch-label" x="930" y="430" text-anchor="end">Lower Right (48–41)</text>
  </g>

  <!-- =========================================================
       PRIMARY (MILK) DENTITION — 20 teeth, group toggled
       ========================================================= -->
  <g id="arch_primary" style="display:none">
    <!-- Upper Left (61–65) center-left -> far left -->
    <g id="tooth_61" class="tooth" transform="translate(465,210)"><rect x="0" y="0" width="40" height="56" rx="6"/><text class="label" x="20" y="33" text-anchor="middle">61</text></g>
