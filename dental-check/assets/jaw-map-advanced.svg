    <g id="tooth_21" class="tooth" transform="translate(455,180)"><rect x="0" y="0" width="40" height="60" rx="6"/><text class="label" x="20" y="35" text-anchor="middle">21</text></g>
    <g id="tooth_22" class="tooth" transform="translate(400,180)"><rect x="0" y="0" width="40" height="60" rx="6"/><text class="label" x="20" y="35" text-anchor="middle">22</text></g>
    <g id="tooth_23" class="tooth" transform="translate(345,178)"><rect x="0" y="0" width="42" height="62" rx="6"/><text class="label" x="21" y="36" text-anchor="middle">23</text></g>
    <g id="tooth_24" class="tooth" transform="translate(285,175)"><rect x="0" y="0" width="48" height="66" rx="7"/><text class="label" x="24" y="38" text-anchor="middle">24</text></g>
    <g id="tooth_25" class="tooth" transform="translate(225,172)"><rect x="0" y="0" width="50" height="68" rx="7"/><text class="label" x="25" y="40" text-anchor="middle">25</text></g>
    <g id="tooth_26" class="tooth" transform="translate(160,168)"><rect x="0" y="0" width="54" height="70" rx="8"/><text class="label" x="27" y="42" text-anchor="middle">26</text></g>
    <g id="tooth_27" class="tooth" transform="translate(95,164)"><rect x="0" y="0" width="56" height="72" rx="8"/><text class="label" x="28" y="44" text-anchor="middle">27</text></g>
    <g id="tooth_28" class="tooth" transform="translate(30,160)"><rect x="0" y="0" width="58" height="74" rx="8"/><text class="label" x="29" y="46" text-anchor="middle">28</text></g>

