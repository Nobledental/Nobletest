<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dental Self-Check Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸ¦· Dental Self-Check Tool</h2>

    <!-- SVG Region -->
    <div id="svgWrapper">
      <object type="image/svg+xml" data="assets/jaw-map.svg" id="jawSvg"></object>
      <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <!-- Selected Region Output -->
    <div id="jawLocationSection">
      <label>Selected Area:</label>
      <input type="text" id="jawLocation" readonly />
    </div>

    <!-- Symptoms -->
    <div class="symptoms">
      <label>Choose Your Symptoms:</label><br/>
      <label><input type="checkbox" value="pain"> Pain</label>
      <label><input type="checkbox" value="swelling"> Swelling</label>
      <label><input type="checkbox" value="fever"> Fever</label>
      <label><input type="checkbox" value="bleeding"> Bleeding</label>
      <label><input type="checkbox" value="sensitivity"> Sensitivity</label>
    </div>

    <!-- Submit Button -->
    <button id="recommendBtn">ðŸ§  Get Recommendation</button>

    <!-- Phase 3 Buttons -->
<div class="phase3-controls">
  <button id="saveHistory">ðŸ’¾ Save This Check</button>
  <button id="viewHistory">ðŸ“‚ View History</button>
  <button id="exportPDF">ðŸ“„ Download PDF</button>
</div>

<!-- History Output -->
<div id="historyBox" class="recommendation hidden"></div>

<!-- Load PDF Export Library -->
<script src="libs/html2pdf.bundle.min.js"></script>

    <!-- Recommendation Output -->
    <div id="recommendation" class="recommendation hidden"></div>

    <!-- Flashcard -->
    <div class="flashcard" id="flashcardBox">Loading tips...</div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="logic.js"></script>
  
  <!-- PDF export library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.11.2/html2pdf.bundle.min.js"></script>

</body>
</html>
